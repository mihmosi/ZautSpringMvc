<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Form</title>
    <style type="text/css">
        label {
            display: inline-block;
            width: 200px;
            margin: 5px;
            text-align: left;
        }

        button {
            margin: 10px;
            padding: 10px;
        }

        input [type = text], input [type = password], select {
            display: inline-block;
            width: 200px;
        }

        input [type = checkbox] {
            /*display: inline-block;*/
            margin-right: 190px;
        }
    </style>
</head>
<body>
<div align="center">
    <h2>Registration Form</h2>
    <a>Please to register!</a>
    <br> <br>
    <form th:action="@{/register}" method="post" th:object="${user}">
        <label>Full name</label>
        <input type="text" th:field="*{name}">
        <br>

        <label>E-mail</label>
        <input type="text" th:field="*{email}">
        <br>

        <label>Password</label>
        <input type="password" th:field="*{password}">
        <br>

        <label>Birthday (yyyy-mm-dd)</label>
        <input type="text" th:field="*{birthday}">
        <br>

        <label>Profession </label>
        <select th:field="*{profession}">
            <option th:each="p : ${professionList}" th:value="${p}" th:text="${p}"></option>
        </select>
        <br>

        <label>Merried? </label>
        <input type="checkbox" th:field="*{merried}">
        <br>

        <label>Gender </label>
        <input type="radio" th:field="*{gender}" value="Male">Male
        <input type="radio" th:field="*{gender}" value="Female">Female
        <br>

        <label>Note: </label>
        <textarea rows="5" cols="25" th:field="*{note}"></textarea><br>

        <button type="submit">Register</button>
    </form>

</div>

</body>
</html>
